<script>
document.querySelectorAll('.dropdown > a').forEach(function(trigger){
  trigger.addEventListener('click', function(e){
    // لو تريد منع القفز إلى #about عند أول نقرة وجعلها تفتح القائمة فقط:
    if (window.matchMedia('(hover: none)').matches) {
      e.preventDefault();
      const dd = trigger.parentElement;
      const open = dd.classList.toggle('open');
      dd.querySelector('.submenu').style.display = open ? 'block' : 'none';
      // أغلق أي قوائم أخرى مفتوحة
      document.querySelectorAll('.dropdown').forEach(function(other){
        if (other !== dd){ other.classList.remove('open'); const sm=other.querySelector('.submenu'); if(sm) sm.style.display='none'; }
      });
    }
  });
});
</script>

<script>
// Banner rotation
(function(){
  const slider = document.querySelector('.banner-slider');
  if(!slider) return;
  const slides = Array.from(slider.querySelectorAll('.slide'));
  let i = 0, timer;
  function next(){ slides[i].classList.remove('is-active'); i=(i+1)%slides.length; slides[i].classList.add('is-active'); }
  function start(){ timer=setInterval(next, 5000); }
  function stop(){ clearInterval(timer); }
  slider.addEventListener('mouseenter', stop);
  slider.addEventListener('mouseleave', start);
  if (document.readyState === 'complete') start(); else window.addEventListener('load', start);
})();

// Active link on scroll
(function(){
  const links = Array.from(document.querySelectorAll('.nav .menu .nav-link'));
  const sections = links.map(a => document.querySelector(a.getAttribute('href'))).filter(Boolean);
  function onScroll(){
    let idx = 0;
    for (let s=0; s<sections.length; s++){
      const rect = sections[s].getBoundingClientRect();
      if (rect.top <= 120) idx = s;
    }
    links.forEach(l=>l.classList.remove('active'));
    if (links[idx]) links[idx].classList.add('active');
  }
  window.addEventListener('scroll', onScroll, {passive:true});
  onScroll();
})();
</script>
